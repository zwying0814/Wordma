[site]
# 系统运行端口
Port = 36580
# IP数据库路径
IPDataPath = ./data/ip2region.xdb
# JWT密钥
JwtKey =  F\=G*[(m_1*m_2)/(r^2)]
# 数据库路径
DatabasePath = ./data/database.bin

[comment]
# 评论是否审核
NeedModeration = false
# 评论是否过滤敏感词
NeedFilter = true
# 敏感词过滤文件路径
FilterPath = ./data/filter.txt


[system]
# 是否开启开发模式
DevelopMode = false
# 是否关闭日志
DisableLog = false
# 日志路径
LogPath = ./data/log.txt